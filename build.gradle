plugins {
    id 'java'
}

group 'com.bliksemlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    implementation "org.glassfish.jaxb:jaxb-runtime:3.0.2"
    implementation 'com.sun.xml.bind:jaxb-impl:3.0.2'
    implementation group: 'org.jvnet.jaxb2_commons', name: 'jaxb2-basics-runtime', version: '1.11.1'
    implementation group: 'org.jvnet.jaxb2_commons', name: 'jaxb2-commons-lang', version: '2.+'
    implementation 'javax.xml.bind:jaxb-api:2.4.+'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
    implementation 'com.sun.xml.bind:jaxb-core:3.0.1'
}

test {
    useJUnitPlatform()
}